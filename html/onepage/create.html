<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OnePage · 导航</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/layui-theme.css" />
    <style>
        body {
        background: #fbfbfb;     
    }
    #wrapper {
        min-width: 1200px;
        min-height: 100vh;
        position: relative;
        margin: 30px auto;
    }
    #wrapper h1 {
        text-align: center;
        font-size: 24px;
    }

    #container {
        width: 710px;
        background: #fff;
        margin: 30px auto;
        box-shadow: 0 1px 5px rgba(180, 195, 255, .3);
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
        align-items: center;
        padding: 15px 10px;
        margin-bottom: 20px;
        border-radius: 2px;
    }

    .layui-form input {
        width: 500px;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>OnePage · 导航</h1>
        <div id="container">
            <div style="margin-top:30px;"></div>
            <form class="layui-form" action="" id="createForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="formName" name="name" autofocus="true" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block" id="formCategory">
                        <!-- <input type="text" id="formCategory" name="category" autofocus="true" lay-verify="title" autocomplete="off" placeholder="" class="layui-input"> -->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网址</label>
                    <div class="layui-input-block">
                        <input type="text" id="formLink" name="link" autofocus="true" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">简介</label>
                    <div class="layui-input-block">
                        <input type="text" id="formIntro" name="desc" autofocus="true" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图标</label>
                    <div class="layui-input-block">
                        <div class="layui-upload-drag" id="ItemImage">
                            <i class="layui-icon"></i>
                            <p>点击上传，或将文件拖拽到此处</p>
                            <div class="layui-hide" id="uploadDemoView">
                                <hr>
                                <img src="" alt="上传成功后渲染" style="max-width: 196px">
                            </div>
                            <input type="hidden" name="image" id="imageLogo">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="createForm">创建</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
    <script>
    layui.use(['form', 'layedit', 'laydate', 'upload'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            upload = layui.upload,
            $ = layui.jquery;

        var baseURL = document.location.origin;

        //拖拽上传
        upload.render({
            elem: '#ItemImage',
            url: '/api/upload/',
            done: function(res) {
                layer.msg('上传成功');
                layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.url);
                $('#imageLogo').val(res.url);
            }
        });

        //监听提交
        form.on('submit(createForm)', function(data) {
            var formData = data.field;
            if (formData.content == '') {
                layer.msg('请输入内容');
                $('#formContent').focus();
                return false;
            }

            doCreate(formData)

            return false;
        });

        function doRenderCategoryList() {
            $.ajax({
                url: baseURL + '/api/onepage/category/',
                type: 'get',
                success: function(resp) {
                    $.each(resp.datalist, function(key, obj) {
                        var html = '<input type="radio" name="category" value="' + obj.name + '" title="' + obj.name + '">'
                        $('#formCategory').append(html);

                    });
                    form.render();
                }
            });
        }
        doRenderCategoryList();

        function doCreate(data) {
            var form = $('#createForm');

            $.ajax({
                url: baseURL + '/api/onepage/',
                type: 'post',
                data: form.serialize(),
                async: false,
                success: function(resp) {
                    if (resp.Status == 0) {
                        layer.alert(resp.message, { icon: 5 })
                    } else {
                        layer.alert(resp.message, { icon: 1 })

                    }

                    setTimeout(function() {
                        window.location.href = baseURL + '/onepage/create/';
                    }, 1500);

                }
            })
        }
    });
    </script>
</body>

</html>
